<script class="x-keep">
  $(document).ready(function() {


    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var promoCode = getParameterByName('cpn')
    console.log(promoCode)

    $('#clickToApply').on('click', function(event) {
      event.preventDefault();

      $.ajax({
        'type': 'POST',
        'url': app.config.urls.home.replace("Home-Show", `Marketing-ApplyCoupon?coupon=${promoCode}`),
        'success': function(request) {
          console.log(request)
          try {
            if (request.success === false) {
              console.log(request.status)
              switch (request.status) {
                case 'COUPON_CODE_UNKNOWN':
                  $('#errorPara').text('Unknown Coupon, Please Try Again')
                  break;
                case 'COUPON_CODE_ALREADY_IN_BASKET':
                  $('#errorPara').text('Coupon Has Already Been Applied')
                  $('#clickToApply').text('APPLIED!')
                  $('#couponNumber').text(promoCode)
                  break;
                  case 'COUPON_ALREADY_IN_BASKET':
                    $('#errorPara').text('Coupon Has Already Been Applied')
                    $('#clickToApply').text('APPLIED!')
                    $('#couponNumber').text(promoCode)
                    break;
                case 'NO_ACTIVE_PROMOTION':
                  $('#errorPara').text('Coupon Not Available')
                  break;
                default:
                $('#clickToApply').text('APPLIED!')
                $('#couponNumber').text(promoCode)
              }
            }
            if (request.success === true) {
              $('#clickToApply').text('APPLIED!')
              $('#couponNumber').text(promoCode)
            }

          } catch (e) {
            console.log(e)
          }
        },

      })
    })


  })
</script>
